{% load staticfiles %}
<!DOCTYPE html>
<html>

	<head>
	    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/kiosk.css' %}" rel="stylesheet">
	</head>


  	<body>

		<!-- <a href="{% url 'social:begin' 'drchrono' %}">Login with drchrono</a> -->
		<div style="text-align: center">
			<h1>Welcome to Dr. {{ user.last_name }}'s Clinic</h1>
			<br>
			<h3>Please enter your details to check-in</h3>
			<hr>


		</div>


		<form id='checkin_patient_form' action="{% url 'checkin_patient' %}" method="post">
		    {% csrf_token %}

		    {% for field in checkin_form %}
			    <div class="form-group">
			        {{ field.errors }}
			        {{ field.label_tag }}
			        {{ field }}
			    </div>
			{% endfor %}

			<button type="submit" class="btn btn-default">Submit</button>
		</form>



	<script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  	</body>
</html>
